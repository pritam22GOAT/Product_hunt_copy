{% extends 'base.html' %}

{% load static %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container padding-30">
<center><form class="form-signin" method="POST">
  {% csrf_token %}
  {% if error %}

  {{error}}
  <br>
  <br>
  {% endif %}
    <img src="{%  static 'Icon_image_P.png' %}" height="200" width="200" /> 
      <h1 class="h1 mb-1 font-weight-heavy">Sign-Up!</h1>
      

        <br>
        <br>
    <div class="form-label-group" >
     
      <label><h4>Username:</h4></label><br>
      <input type="text" size="50" placeholder="Username" name="username" required autofocus>

    </div>
<br>
    <div class="form-label-group">
      <label for="inputPassword"><h4>Password:</h4></label><br>
      <input type="password"  size="50" placeholder="Password" name="password1">
      
    </div>
<br>
    <div class="form-label-group">
        <label><h4>Confirm Password:</h4></label><br>
        <input type="password"  size="50" placeholder="Confirm Password" name="password2">
        
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; PRITAMSINGH 2021</p>
  </form>
</center>
</div>
{% endblock %}
