{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><form class="form-signin" method="POST">
    <br>
    <br>
    <br>
    
    {% csrf_token %}
    {% if error %}
  
    {{error}}
    <br>
    
    {% endif %}
      <img src="{%  static 'Icon_image_P.png' %}" height="200" width="200" /> 
        <h1 class="h1 mb-1 font-weight-heavy">Login</h1>
        
  
          <br>
          <br>
      <div class="form-label-group" >
       
        <label><h4>Username:</h4></label><br>
        <input type="text" size="50" placeholder="Username" name="username" required autofocus>
  
      </div>
  <br>
      <div class="form-label-group">
        <label for="inputPassword"><h4>Password:</h4></label><br>
        <input type="password"  size="50" placeholder="Password" name="password">  
      </div>  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    </form>
  </center>
  </div>
  {% endblock %}
