{% extends 'base.html' %}

{% block content %}

<div class="row" style="margin-top:70px; margin-left:30px;">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid" />
    </div>
    <div class="col-10">
    <a style="text-decoration:none;" href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>
<br>
<div class="row"  style="margin-left:20px;">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid" />
    </div>
    <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"> <button class="btn btn-primary btn-lg btn-block" >Upvote {{ product.votes_total }} </button> </a>
    </div>
</div>

<div class="row pt-2"  style="margin-left:20px;">
    <div class="col-4">
      <h4>Hunted by {{ product.hunter.username }} </h4>
    </div>
    <div class="col-4 text-center">
        <h4>{{ product.pub_date_pretty }} </h4>
    </div>
</div>

<div class="row" style="margin-left:20px;">
    <div class="col-8">
      <p>{{ product.body }} </p>
    </div>
    
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>
{% endblock %}
