{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><form class="form-signin" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    <br>
    
    {% csrf_token %}
    {% if error %}
  
    {{error}}
    <br>
    
    {% endif %}
      <img src="{%  static 'Icon_image_P.png' %}" height="200" width="200" /> 
        <h1 class="h1 mb-1 font-weight-heavy">Create Product</h1>
        
  
          <br>
          <br>
      <div class="form-label-group" >
       
        <label><h4>Title:</h4></label><br>
        <input type="text" size="50" placeholder="Title" name="title" required autofocus>
      </div>
      <div class="form-label-group">
        <label for=""><h4>Body:</h4></label><br>
        <input type="textbox"  size="50" placeholder="Body" name="body">  
      </div>  
      <div class="form-label-group" >
       
        <label><h4>URL:</h4></label><br>
        <input type="text" size="50" placeholder="URL" name="url" required autofocus>
  
      </div>
      <div class="form-label-group" >
       
        <label><h4>Icon:</h4></label><br>
        <input type="file" name="icon" required autofocus>
  
      </div>
      <div class="form-label-group" >
       
        <label><h4>Image:</h4></label><br>
        <input type="file" name="image" required autofocus>
  
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add Product</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; PRITAMSINGH 2021</p>
    </form>
  </center>
  </div>
  {% endblock %}
