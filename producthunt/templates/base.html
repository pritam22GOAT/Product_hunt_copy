
<!doctype html>
<html lang="en">
  <head>
    {% load static %} 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Product Hunt</title>
    <link rel="icon" href="{%  static 'Icon_image_P.png' %}" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">
  </head>
  <body>
    
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
       <img src="{%  static 'Icon_image_P.png' %}" height="30" width="30" /> 
      <a class="navbar-brand">Product hunt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <a href="{% url 'create' %}"style="background-color:DodgerBlue; text-decoration:none; color: beige;">Create Your Product</a> &nbsp;  &nbsp;
        <a href="javascript:{document.getElementById('logout').submit()}" onclick="" style="background-color:DodgerBlue; text-decoration:none; color: beige;">Logout</a>  &nbsp;
        <form id="logout" method="POST" action="{% url 'logout' %}" >
          {% csrf_token %}
          <input type="hidden" />
        </form>
        {% else %}
        <a href="{% url 'signup' %}"style="background-color:DodgerBlue; text-decoration:none; color: beige;">Sign up</a> &nbsp;  &nbsp;
        <a href="{% url 'login' %}"style="background-color:DodgerBlue; text-decoration:none; color: beige;">Login</a>  &nbsp;
        {% endif %}
      </div>
    </div>
  </nav>
</header>

{% block content %}




{% endblock %}

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

      
  </body>
</html>
